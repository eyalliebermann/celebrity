<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>
<style>
</style>

<body>

    <title>Celebrity Game</title>

    <div class="container">
        <div class="row">
            <div id="timer" class="col text-center">
            </div>
            </div>
        <div class="row">
            <div class="col text-center">
                <h1 id="name">Celebrity Name</h1>
            </div>
        </div>

        <div class="row">
            <div class="col block-center">
                <img class="img-responsive img-circle center-block" src="http://www.techsavvyed.net/wp-content/uploads/2014/09/question-mark-xxl.png?w=240"
                    alt="Celebrity's' picture'">
            </div>
        </div>

        <div class="row">
            <div id="description" class="col lead text-center ">
                Each press of a button would bring you a new celbrity
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary">Next Celebrity!</button>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
